# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
warnings_are_errors: false

r_check_args: '--use-valgrind'

addons:
  apt:
    packages:
      - valgrind
r:
  - oldrel
  - release
  - devel

env:
  - VALGRIND_OPTS='--leak-check=full --track-origins=yes'
